version: 2.1

orbs:
  hokusai: artsy/hokusai@volatile
  horizon: artsy/release@volatile
  artsy-remote-docker: artsy/remote-docker@volatile

jobs:
  test:
    executor: hokusai/deploy
    steps:
      - hokusai/setup-docker
      - run: hokusai registry pull --tag "$CIRCLE_SHA1"
      - hokusai/run-tests:
          flags: --no-build

not_staging_or_release: &not_staging_or_release
  filters:
    branches:
      ignore:
        - staging
        - release

only_main: &only_main
  context: hokusai
  filters:
    branches:
      only: main

only_release: &only_release
  context: hokusai
  filters:
    branches:
      only: release

workflows:
  build-deploy:
    jobs:
      - horizon/block:
          <<: *only_release
          context: horizon
          project_id: 38

      - artsy-remote-docker/buildkit-build:
          <<: *not_staging_or_release
          context: hokusai
          executor: hokusai/beta
          name: builder-image-build
          pre-steps:
            - run:
                command: echo 'export BUILD_TARGET="builder";' >> $BASH_ENV

      - artsy-remote-docker/buildkit-push:
          <<: *not_staging_or_release
          context: hokusai
          executor: hokusai/beta
          name: builder-image-push
          requires:
            - builder-image-build
          pre-steps:
            - run:
                command: echo 'export BUILD_TARGET="builder";' >> $BASH_ENV

      - test:
          <<: *not_staging_or_release
          context: hokusai
          requires:
            - builder-image-push

      - artsy-remote-docker/buildkit-build:
          <<: *only_main
          context: hokusai
          executor: hokusai/beta
          name: production-image-build
          requires:
            - builder-image-build

      - artsy-remote-docker/buildkit-push:
          <<: *only_main
          context: hokusai
          executor: hokusai/beta
          name: production-image-push
          requires:
            - test
            - production-image-build

      - hokusai/deploy-staging:
          <<: *only_main
          project-name: horizon
          requires:
            - push-staging-image

      - hokusai/deploy-production:
          <<: *only_release
          requires:
            - horizon/block
